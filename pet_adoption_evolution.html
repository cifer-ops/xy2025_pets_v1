<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宠物领养平台发展演变历程</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .evolution-diagram {
            width: 100%;
            height: 600px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .caption {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* SVG样式 */
        .timeline {
            stroke: #aaa;
            stroke-width: 4px;
            stroke-linecap: round;
        }
        
        .milestone {
            fill: #fff;
            stroke: #666;
            stroke-width: 2px;
        }
        
        .stage-box {
            stroke-width: 2px;
            rx: 8px;
            ry: 8px;
        }
        
        .stage-1 {
            fill: #e6f7ff;
            stroke: #91d5ff;
        }
        
        .stage-2 {
            fill: #fffbe6;
            stroke: #ffe58f;
        }
        
        .stage-3 {
            fill: #e6fffb;
            stroke: #87e8de;
        }
        
        .stage-4 {
            fill: #f6ffed;
            stroke: #b7eb8f;
        }
        
        .stage-5 {
            fill: #f9f0ff;
            stroke: #d3adf7;
        }
        
        .year-label {
            font-size: 12px;
            fill: #666;
        }
        
        .stage-title {
            font-size: 14px;
            font-weight: bold;
            fill: #333;
        }
        
        .stage-desc {
            font-size: 12px;
            fill: #555;
        }
        
        .feature-icon {
            fill: #fff;
            stroke: #999;
            stroke-width: 1px;
        }
        
        .icon-label {
            font-size: 10px;
            fill: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>宠物领养平台发展演变历程</h1>
        
        <svg class="evolution-diagram" viewBox="0 0 1000 600">
            <!-- 时间轴 -->
            <path class="timeline" d="M150,300 L850,300" />
            
            <!-- 阶段1：信息公告阶段（2000年代初） -->
            <circle cx="150" cy="300" r="15" class="milestone" />
            <text x="150" y="350" class="year-label" text-anchor="middle">2000年代初</text>
            
            <rect x="70" y="140" width="160" height="140" class="stage-box stage-1" />
            <text x="150" y="170" class="stage-title" text-anchor="middle">信息公告阶段</text>
            <text x="150" y="205" class="stage-desc" text-anchor="middle">论坛、博客发布</text>
            <text x="150" y="235" class="stage-desc" text-anchor="middle">基本信息，交互性差</text>
            
            <!-- 特征图标 -->
            <rect x="110" y="100" width="30" height="30" rx="5" ry="5" class="feature-icon" />
            <text x="125" y="120" class="icon-label" text-anchor="middle">论坛</text>
            
            <rect x="160" y="100" width="30" height="30" rx="5" ry="5" class="feature-icon" />
            <text x="175" y="120" class="icon-label" text-anchor="middle">博客</text>
            
            <!-- 阶段2：专业网站阶段（2000年代中后期） -->
            <circle cx="325" cy="300" r="15" class="milestone" />
            <text x="325" y="350" class="year-label" text-anchor="middle">2000年代中后期</text>
            
            <rect x="245" y="140" width="160" height="140" class="stage-box stage-2" />
            <text x="325" y="170" class="stage-title" text-anchor="middle">专业网站阶段</text>
            <text x="325" y="205" class="stage-desc" text-anchor="middle">专业领养网站</text>
            <text x="325" y="235" class="stage-desc" text-anchor="middle">信息丰富，可搜索</text>
            
            <!-- 特征图标 -->
            <rect x="285" y="100" width="30" height="30" rx="5" ry="5" class="feature-icon" />
            <text x="300" y="120" class="icon-label" text-anchor="middle">搜索</text>
            
            <rect x="335" y="100" width="30" height="30" rx="5" ry="5" class="feature-icon" />
            <text x="350" y="120" class="icon-label" text-anchor="middle">数据库</text>
            
            <!-- 阶段3：社交媒体融合阶段（2010年代初期） -->
            <circle cx="500" cy="300" r="15" class="milestone" />
            <text x="500" y="350" class="year-label" text-anchor="middle">2010年代初期</text>
            
            <rect x="420" y="140" width="160" height="140" class="stage-box stage-3" />
            <text x="500" y="170" class="stage-title" text-anchor="middle">社交媒体融合阶段</text>
            <text x="500" y="205" class="stage-desc" text-anchor="middle">社交媒体广泛传播</text>
            <text x="500" y="235" class="stage-desc" text-anchor="middle">增强用户参与互动</text>
            
            <!-- 特征图标 -->
            <rect x="460" y="100" width="30" height="30" rx="5" ry="5" class="feature-icon" />
            <text x="475" y="120" class="icon-label" text-anchor="middle">分享</text>
            
            <rect x="510" y="100" width="30" height="30" rx="5" ry="5" class="feature-icon" />
            <text x="525" y="120" class="icon-label" text-anchor="middle">社交</text>
            
            <!-- 阶段4：移动应用阶段（2010年代中期至今） -->
            <circle cx="675" cy="300" r="15" class="milestone" />
            <text x="675" y="350" class="year-label" text-anchor="middle">2010年代中期至今</text>
            
            <rect x="595" y="140" width="160" height="140" class="stage-box stage-4" />
            <text x="675" y="170" class="stage-title" text-anchor="middle">移动应用阶段</text>
            <text x="675" y="205" class="stage-desc" text-anchor="middle">随时随地浏览互动</text>
            <text x="675" y="235" class="stage-desc" text-anchor="middle">用户体验大幅提升</text>
            
            <!-- 特征图标 -->
            <rect x="635" y="100" width="30" height="30" rx="5" ry="5" class="feature-icon" />
            <text x="650" y="120" class="icon-label" text-anchor="middle">移动</text>
            
            <rect x="685" y="100" width="30" height="30" rx="5" ry="5" class="feature-icon" />
            <text x="700" y="120" class="icon-label" text-anchor="middle">通知</text>
            
            <!-- 阶段5：智能匹配阶段（近年来） -->
            <circle cx="850" cy="300" r="15" class="milestone" />
            <text x="850" y="350" class="year-label" text-anchor="middle">近年来</text>
            
            <rect x="770" y="140" width="160" height="140" class="stage-box stage-5" />
            <text x="850" y="170" class="stage-title" text-anchor="middle">智能匹配阶段</text>
            <text x="850" y="205" class="stage-desc" text-anchor="middle">AI与大数据技术</text>
            <text x="850" y="235" class="stage-desc" text-anchor="middle">智能匹配，个性化推荐</text>
            
            <!-- 特征图标 -->
            <rect x="810" y="100" width="30" height="30" rx="5" ry="5" class="feature-icon" />
            <text x="825" y="120" class="icon-label" text-anchor="middle">AI</text>
            
            <rect x="860" y="100" width="30" height="30" rx="5" ry="5" class="feature-icon" />
            <text x="875" y="120" class="icon-label" text-anchor="middle">大数据</text>
            
            <!-- 平台特性演变 -->
            <text x="120" y="400" class="stage-desc" text-anchor="start">单向信息发布</text>
            <text x="295" y="400" class="stage-desc" text-anchor="start">集中数据存储</text>
            <text x="470" y="400" class="stage-desc" text-anchor="start">社区参与互动</text>
            <text x="645" y="400" class="stage-desc" text-anchor="start">移动便捷体验</text>
            <text x="820" y="400" class="stage-desc" text-anchor="start">个性化智能匹配</text>
            
            <!-- 技术演变 -->
            <text x="500" y="450" class="stage-title" text-anchor="middle">技术演变</text>
            <path d="M150,480 L850,480" stroke="#ccc" stroke-width="2" />
            
            <text x="150" y="470" class="stage-desc" text-anchor="middle">静态HTML页面</text>
            <text x="325" y="470" class="stage-desc" text-anchor="middle">动态网站+数据库</text>
            <text x="500" y="470" class="stage-desc" text-anchor="middle">社交API集成</text>
            <text x="675" y="470" class="stage-desc" text-anchor="middle">移动应用+响应式</text>
            <text x="850" y="470" class="stage-desc" text-anchor="middle">AI+大数据分析</text>
            
            <!-- 用户体验提升水平 -->
            <text x="500" y="520" class="stage-title" text-anchor="middle">用户体验提升程度</text>
            <rect x="150" y="540" width="700" height="20" fill="#f0f0f0" rx="10" ry="10" />
            <rect x="150" y="540" width="120" height="20" fill="#ffcc80" rx="10" ry="10" />
            <rect x="150" y="540" width="240" height="20" fill="#aed581" rx="10" ry="10" />
            <rect x="150" y="540" width="400" height="20" fill="#64b5f6" rx="10" ry="10" />
            <rect x="150" y="540" width="550" height="20" fill="#7986cb" rx="10" ry="10" />
            <rect x="150" y="540" width="700" height="20" fill="#ba68c8" rx="10" ry="10" />
            
            <text x="150" y="535" class="year-label" text-anchor="middle">低</text>
            <text x="850" y="535" class="year-label" text-anchor="middle">高</text>
        </svg>
        
        <div class="caption">
            <p>本图表展示了宠物领养平台从早期的信息公告阶段到现代的智能匹配阶段的演变历程。随着技术的不断进步，平台功能日益完善，用户体验持续提升，从最初的单向信息发布，发展到如今基于人工智能和大数据的智能匹配推荐系统。</p>
        </div>
    </div>
</body>
</html>
