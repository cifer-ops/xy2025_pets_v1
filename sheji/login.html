<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PetRehomes Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    color: #333;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
  }
  h1 {
    text-align: center;
    color: #555;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #ccc;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #bbb;
  }
  nav {
    display: flex;
    justify-content: space-around;
    background-color: #e0e0e0;
    padding: 10px 0;
  }
  nav a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
  }
  nav a:hover {
    color: #555;
  }
  .logo {
    text-align: center;
    margin-bottom: 20px;
  }
  .logo img {
    width: 50px;
    height: auto;
  }
</style>
</head>
<body>

<nav>
  <a href="#">HOME</a>
  <a href="#">ADOPT PETS</a>
  <a href="#">MY ACCOUNTS</a>
</nav>

<div class="container">
  <div class="logo">
    <img src="logo.png" alt="PetRehomes Logo">
  </div>
  <h1>PetRehomes Login</h1>
  <form>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">SIGN IN</button>
  </form>
  <p><a href="#">Create Account</a></p>
</div>

</body>
</html>
