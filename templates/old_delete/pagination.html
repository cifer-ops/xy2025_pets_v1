<div class="ibox" style="margin-left: 2%; margin-right: 2%">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-6"></div>
    <div class="col-sm-6">
        <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
            <ul class="pagination">
                {% if article_list.has_previous %}
                    <li class="paginate_button previous" aria-controls="DataTables_Table_0" tabindex="0" id="DataTables_Table_0_previous">
                        <a href="?page={{ article_list.previous_page_number }}{% if request.GET.year %}&year={{ request.GET.year }}{% endif %}{% if request.GET.month %}&month={{ request.GET.month }}{% endif %}{% if request.GET.cid %}&cid={{ request.GET.cid }}{% endif %}{% if request.GET.q %}&q={{ request.GET.q }}{% endif %}">
                            &laquo;上一页
                        </a>
                    </li>
                {% else %}
                    <li class="paginate_button previous disabled" aria-controls="DataTables_Table_0" tabindex="0" id="DataTables_Table_0_previous">
                        <a>&laquo;上一页</a>
                    </li>
                {% endif %}
                <li class="paginate_button previous disabled" aria-controls="DataTables_Table_0" tabindex="0" id="DataTables_Table_0_previous">
                    <a>总共{{ article_list.number }}/{{ article_list.paginator.num_pages }}页</a>
                </li>
                {% if article_list.has_next %}
                    <li class="paginate_button next" aria-controls="DataTables_Table_0" tabindex="0" id="DataTables_Table_0_next">
                        <a href="?page={{ article_list.next_page_number }}{% if request.GET.year %}&year={{ request.GET.year }}{% endif %}{% if request.GET.month %}&month={{ request.GET.month }}{% endif %}{% if request.GET.cid %}&cid={{ request.GET.cid }}{% endif %}{% if request.GET.q %}&q={{ request.GET.q }}{% endif %}">
                            下一页&raquo;
                        </a>
                    </li>
                {% else %}
                    <li class="paginate_button previous disabled" aria-controls="DataTables_Table_0" tabindex="0" id="DataTables_Table_0_previous">
                        <a>下一页 &raquo;</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
            </div>
</div>
